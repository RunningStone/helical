name: Weekly Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t myimage .

      - name: Run script inside Docker container
        run: |
          docker run --rm myimage
